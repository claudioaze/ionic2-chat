<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons> 
    <ion-title>Acesso ao Chat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="login()">

      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" formControlName="senha"></ion-input>
            </ion-item>     
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <button ion-button block type="submit" [disabled]="form.invalid">
              Entrar
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
